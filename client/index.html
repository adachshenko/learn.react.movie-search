<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My React App</title>
  </head>

  <body>
    <div id="example1"></div>
    <div id="example2"></div>
    <div id="example3"></div>
    <div id="example4"></div>
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
      class Example1 extends React.Component {
        render() {
          return  <h1>Hello world-1!</h1>
        }
      }

      class Example2 extends React.PureComponent {
        render() {
          return  <h1>Hello world-2!</h1>
        }
      }

      const Example3 = () => {
        return <h1>Hello world-3!</h1>
      };

      ReactDOM.render(
        <Example1 />,
        document.querySelector("#example1")
      );
      ReactDOM.render(
        <Example2 />,
        document.querySelector("#example2")
      );
      ReactDOM.render(
        React.createElement('h1', null, 'Hello world-4!'),
        document.querySelector("#example4")
      );
      ReactDOM.render(
        <Example3 />,
        document.getElementById("example3")
      );
    </script>
  </body>
</html>
